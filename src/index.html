<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="<%= htmlWebpackPlugin.options.metaDesc %>" />
    <title>Leaderboad</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>

    <section class="main-container">
        <div class="scores">
            <div id="score-head">
                <h3>Recent scores</h3>
                <button id="refresh">Refresh</button>
            </div>
            <div class="scores-box" >
                <ul class="list" id="scores-list">
                </ul>
            </div>   
        </div>

        <div id="form-container">
            <h3>Enter your informations</h3>
            <form id="form" action="">
                <ul class=" form-elements">
                    <li>
                        <input id="user-name" type="text" placeholder="Enter name..." required>
                    </li>
                    <li>
                        <input id="user-score" type="text" placeholder="Enter score..." required>
                    </li>
                    <li>
                        <button type="submit" id="add-score">Submit</button>
                    </li>
                </ul>
                
            </form>
        </div>

    </section>

    <script type="module" src="/src/index.js"></script> 
</body>
</html>
